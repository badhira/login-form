<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->

</head>

<body>
    <div class="container">
        <h1 class="text-success text-center">Login form</h1>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="passwords" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                    <span id="confirmpass" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Mobile Number:</label>
                    <input type="text" name="mobile" class="form-control" id="mobileNumber">
                    <span id="mobnumber" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" placeholder="email"class="form-control" id="emails" >
                    <span id="emailids" class="text-danger"></span>
                </div><br>
                <input type="submit" name="submit" value="submit" class="btn btn-success">
            </form>
        </div>

    </div>
    <script type="text/JavaScript">
        function validation() {
            var user =document.getElementById('user').value;
            var pass =document.getElementById('pass').value;
            var confirmpass =document.getElementById('conpass').value;
            var mobileNumber =document.getElementById('mobileNumber').value;
            var emails =document.getElementById('emailids').value;
        //   username validation
                   if(user==""){
                   document.getElementById('username').innerHTML="Please fill the username field";
                   return false;
                   }

                   if((user.length <= 2) || (user.length > 20)){
                    document.getElementById('username').innerHTML="Username between 2 to 20 characters";
                   return false;
                   }
                   if(!isNaN(user)){
                    document.getElementById('username').innerHTML="Numbers are not allowed";
                   return false;
                   }
// end of username vallidation


// password validation
                   if(pass==""){
                   document.getElementById('passwords').innerHTML="Please fill the Password field";
                   return false;
                   }

                   if((pass.length <= 5) || (pass.length > 20)){
                    document.getElementById('passwords').innerHTML="Password length must be between 6 to 20 characters";
                   return false;
                   }
                   if(pass!=confirmpass){
                    document.getElementById('confirmpass').innerHTML="Passwords are not matching";
                   return false;

                   }
               
                   if(confirmpass==""){
                   document.getElementById('confirmpass').innerHTML="Please confirm Password field";
                   return false;
                   }
                    //    end of password vallidation

                   if(mobileNumber==""){
                   document.getElementById('mobnumber').innerHTML="Please fill mobile number field";
                   return false;
                   }
                   if(isNaN(mobileNumber)){
                    document.getElementById('mobnumber').innerHTML="Digits are only allowed not characters";
                   return false;
                   }
                   if(mobileNumber.length!=10){
                    document.getElementById('mobnumber').innerHTML=" mobile number must be 10 digit" ;
                   return false;
                   }



// email vallidation

                   if(emails == ""){
                       document.getElementById('emailids').innerHTML="Please fill email address field";
                        return false;
                   }

                   if(emails.indexOf('@') <= 0 ){
                       document.getElementById('emailids').innerHTML="@ Invalid position";
                        return false;
                   }

                   if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')) {
                       document.getElementById('emailids').innerHTML=". Invalid position";
                        return false;
                   }
            
            // let regexp=/^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3})? $/
            // if(regexp.text(email.value)){
            //     error.innerHTML="valid";
            //     error.style.color="green";
            //     return true
            // }else{
            //     error.innerHTML="Invalid";
            //     error.style.color="red";
            //     return false;
            // }

        }
    </script>
</body>

</html>
